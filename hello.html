<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>青鳥飛出來</title>
    <style>
        body { 
            font-family: sans-serif;
        }
        #greeting {
            text-align: center;
        }
        .main-container {
            display: flex;
            margin-top: 20px;
            align-items: flex-start; /* 頂部對齊 */
        }
        .button-column {
            display: flex;
            flex-direction: column; /* 垂直排列按鈕 */
            padding: 0 20px;
        }
        .video-column {
            flex-grow: 1; /* 佔用剩餘空間 */
            text-align: center; /* 讓影片容器置中 */
        }
        .video-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 2em;
            font-weight: bold;
            background-color: #f0f0f0;
            min-height: 300px; /* 給予預留位置一個基本高度 */
            margin: 0 auto; /* 水平置中 */
        }
        .video-frame { /* 統一的邊框樣式 */
            max-width: 60%;
            height: auto; 
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            box-sizing: border-box;
        }
        video { 
            display: block; /* 確保影片是區塊元素以正確顯示 */
            width: 100%; /* 填滿 .video-frame */
        }
        .btn { 
            padding: 25px 0; /* 增加上下內距 */
            font-size: 28px; /* 放大字體 */
            margin-bottom: 25px; /* 加大按鈕間距 */
            border: none; 
            color: white; 
            cursor: pointer; 
            border-radius: 15px; /* 調整圓角 */
            width: 180px; /* 加寬按鈕 */
        }
        #btn1 { background-color: #4CAF50; } /* Green */
        #btn2 { background-color: #008CBA; } /* Blue */
        #btn3 { background-color: #f44336; } /* Red */
    </style>
</head>
<body>
    <h1 id="greeting"></h1>

    <div class="main-container">
        <div class="button-column">
            <button id="btn1" class="btn">胡說</button>
            <button id="btn2" class="btn">女音</button>
            <button id="btn3" class="btn">無言</button>
        </div>
        <div class="video-column">
            <!-- 預留位置 -->
            <div id="videoPlaceholder" class="video-frame video-placeholder">
                <span>XXOO電視台</span>
            </div>
            <!-- 影片播放器 (預設隱藏) -->
            <video id="videoPlayer" class="video-frame" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4">
                你的瀏覽器不支援 video 標籤。
            </video>
        </div>
    </div>

    <script src="hello.js"></script>
</body>
</html>
